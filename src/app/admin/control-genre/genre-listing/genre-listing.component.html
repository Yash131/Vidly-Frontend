<button class="btn btn-primary" routerLink="/adminPanel">Go Back</button>
<button class="btn btn-primary" routerLink="/genres/form/new">Create Genre</button>

<div class="container">
  <div class="form-group">
    <input type="text" (keyup)="filter($event.target.value)" #search id="search" class="form-control" placeholder="Serch Genre">
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Genre Name</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody *ngFor="let p of filteredGenre">
      <tr>
        <td>{{ p.name }}</td>
        <td>
          <button
            type="button"
            class="btn btn-warning"
            (click)="editBtnHandler(p._id)"
          >
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
        </td>
        <td>
          <button
            type="button"
            class="btn btn-danger"
            (click)="delBtnHandler(p._id)"
          >
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
