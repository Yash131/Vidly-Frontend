<button
  style="margin-top: 10px"
  routerLink="/movies/listing"
  class="btn btn-dark"
>
  <i
    class="fa fa-long-arrow-left"
    aria-hidden="true"
    style="margin-right: 5px"
  ></i
  >Back
</button>

<div class="container">
  <div class="card">
    <div class="card-header text-center">
      <h2>Movie</h2>
    </div>
    <form class="card-body" [formGroup]="movieForm" (ngSubmit)="submitMovie()" autocomplete="off">
      <div class="form-row">
        <div class="form-group col-8">
          <input
            type="text"
            name="title"
            class="form-control"
            formControlName="title"
            placeholder="Title..."
          />
        </div>

        <div class="form-group col-4" *ngIf="genres">
          <select id="genre" class="form-control" formControlName="genreId">
            <option *ngFor="let genre of genres" [value]="genre._id">
              {{ genre.name }}
            </option>
          </select>
        </div>

        <div class="form-group col-12">
          <input
            type="text"
            name="imageUrl"
            class="form-control"
            formControlName="imageUrl"
            placeholder="Image URL..."

          />
        </div>
        <div class="form-group col-12">
          <input
            type="text"
            name="trailerLink"
            class="form-control"
            formControlName="trailerUrl"
            placeholder="Trailer URL..."

          />
        </div>
        <div class="form-group col-12">
          <input
            type="text"
            name="summery"
            class="form-control"
            formControlName="summery"
            placeholder="Summery..."

          />
        </div>

        <div class="form-group col-6">
          <input
            type="number"
            name="rating"
            class="form-control"
            formControlName="rating"
            placeholder="Rating/5..."

          />
        </div>
        <div class="form-group col-6">
          <input
            type="number"
            name="price"
            class="form-control"
            formControlName="price"
            placeholder="Price..."

          />
        </div>

        <div class="form-group col-6">
          <input
            type="number"
            name="numberInStock"
            class="form-control"
            formControlName="numberInStock"
            placeholder="Number In Stock..."

          />
        </div>
        <div class="form-group col-6">
          <input
            type="number"
            name="rentalRate"
            class="form-control"
            formControlName="dailyRentalRate"
            placeholder="Rent Rate..."

          />
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button
            type="button"
            (click)="resetBtn()"
            style="margin-left: 10px"
            class="btn btn-danger"
          >
            reset
          </button>
          <button
            class="btn btn-info"
            style="margin-left: 10px"
            (click)="cancelBtn()"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
