<div class="jumbotron" >

  <blockquote class=" blockquote text-dark text-center align-items-center">
      <h1 class="display-4">Shopping Cart</h1>
      <footer class="blockquote-footer">It's an “add to cart” kind of day <i class="fa fa-heart" aria-hidden="true"></i>.</footer>
    </blockquote>

</div>

  <div class="container">
    <div class="table-responsive tableShadow" >


      <div *ngIf="!movieArr?.length" class="p-5">
        <h3 class="text-center">
          You'r cart is empty! please add some movies..
        </h3>
      </div>

      <table class=" table table-hover " *ngIf="movieArr?.length">
          <thead class="thead-dark">
              <tr>
                  <th>Image</th>
                  <th>Movies</th>
                  <th class="text-center">Quantity</th>
                  <th class="text-right" >Price</th>
                  <th class="text-right">Action</th>
              </tr>
          </thead>

          <tbody>
              <tr  *ngFor="let movie of movieArr">

                  <td><img class="productImg" [src]="movie?.image" alt=""></td>
                  <td class="align-middle">{{movie.title}}</td>
                  <td class="text-center align-middle">
                      <!-- <product-quantity  [product]='item' [shopping-cart]='cart'></product-quantity> -->
                      1
                  </td>
                  <td class="text-right align-middle">
                      {{movie.price | currency:'USD':true}}
                  </td>
                  <td class="align-middle">
                    <button class="btn btn-danger" (click)="remMovie(movie)" style="float: right;">
                      <i class="fa fa-trash-o text-right" aria-hidden="true" ></i>
                    </button>
                  </td>
              </tr>
          </tbody>

          <tfoot >
              <tr>
                <th> </th>
                <th class="align-middle">
                  <button type="button" class="btn btn-danger btn-sm " (click)="clearCart()">
                         <i class="fa fa-trash-o" aria-hidden="true" style="margin-right: 5px;"></i>Clear Cart
                  </button>
                </th>
                <th class="text-center align-middle">Total Price : </th>
                <th class="text-right align-middle">{{ cart?.totalPrice | currency:'USD':true }}</th>
                <th></th>
              </tr>
            </tfoot>
      </table>



    </div>
    <div class="container-fluid text-right mt-5" style="margin-bottom: 25px;">

      <button  class="btn btn-primary btn-md"  [disabled]="!movieArr?.length" (click)="proceedToPlaceOrder()">
          <i class="fa fa-money" aria-hidden="true" style="margin-right: 5px;"></i>
          Proceed
      </button>
    </div>

  </div>
