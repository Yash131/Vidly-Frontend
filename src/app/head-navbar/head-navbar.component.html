  <nav
    class="navbar headers navbar-dark navbar-expand-lg sticky-top"
    id="navbar"
  >
    <button
      class="navbar-toggler mb-3"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink=""
            routerLinkActive="active"
            (click)="closeNav()"
            >Home
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="movies"
            routerLinkActive="active"
            (click)="closeNav()"
            >Movies</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="aboutUs"
            routerLinkActive="active"
            (click)="closeNav()"
            >About Us</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="contactUs"
            routerLinkActive="active"
            (click)="closeNav()"
            >Contact Us</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link cursor-p"
            routerLinkActive="active"
            (click)="goToCart(); closeNav()"
          >
            <!-- <i class="fa fa-shopping-cart px-1" aria-hidden="true"></i>
            Cart
          <span class="badge badge-light">{{totalItemInCart}}</span>
         -->
            <span
              class="fa-stack has-badge"
              [attr.data-count]="totalItemInCart"
            >
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-shopping-cart fa-stack-1x fa-inverse"></i>
            </span>
            Cart
          </a>
        </li>
        <ng-template #anonymousUser>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="user/signIn"
              routerLinkActive="active"
              (click)="closeNav()"
              >Login/Signup</a
            >
          </li>
        </ng-template>

        <div *ngIf="user; else anonymousUser" class="adminLinkWithUser">
          <li class="nav-item" *ngIf="user.isAdmin">
            <a
              routerLink="adminPanel"
              routerLinkActive="active"
              id="dropDownLink"
              class="nav-link"
              >Admin Panel</a
            >
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle c-pointer"
              data-toggle="dropdown"
            >
              {{ user.name
              }}
              <img *ngIf="user?.photo" [src]="user?.photo" alt="" class="userImg">
              <i *ngIf="!user?.photo" class="fa fa-user-circle fa-lg px-1" aria-hidden="true"></i>
            </a>
            <div class="dropdown-menu navDropDownMenu">
              <a
                id="dropDownLink"
                class="dropdown-item"
                [routerLink]="['my-profile']"
                routerLinkActive="router-link-active"
                >My Profile</a
              >
              <a
                id="dropDownLink"
                class="dropdown-item"
                [routerLink]="['my-orders']"
                routerLinkActive="router-link-active"
                >My Orders</a
              >
              <div class="dropdown-divider bg"></div>
              <a
                routerLink=""
                id="dropDownLink"
                (click)="logout();"
                class="dropdown-item"
                >Logout</a
              >
            </div>
          </li>
        </div>
      </ul>
    </div>
  </nav>
