<div class="row">
  <div class="card-body col-12 col-sm-12 col-md-6 col-lg-6" id="card-body">
    <img id="cardImg" class="card-img-top" src="./assets/img/single_user.png" />
    <form [formGroup]="authForm" (ngSubmit)="executeLogin()" autocomplete="off">
      <div class="form-group">
        <input
          name="email"
          type="email"
          formControlName="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          placeholder="Email..."
          autocomplete="off"
        />
        <div
          style="margin-top: 10px"
          *ngIf="
            !authForm.controls.email?.valid &&
            (authForm.controls.email?.dirty || authForm.controls.email?.touched)
          "
          class="alert alert-warning"
        >
          <div [hidden]="!authForm.controls.email.errors.required">
            Email is required!
          </div>
          <div [hidden]="!authForm.controls.email.errors.email">
            Please enter a valid email!
          </div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Password..."
          autocomplete="off"
          onblur="this.setAttribute('readonly', 'readonly');"
          onfocus="this.removeAttribute('readonly');"
          readonly
          aria-autocomplete="none"
        />

        <div class="p-1 d-initial">
          <span class="float-right mt-2 mb-4">
            <a (click)="router.navigate(['forgot-password'])" class="makeLink">
             <small >Forgot Password?</small>
            </a>
          </span>
        </div>

        <div
          style="margin-top: 10px"
          *ngIf="
            !authForm.controls.password?.valid &&
            (authForm.controls.password?.dirty ||
              authForm.controls.password?.touched)
          "
          class="alert alert-warning"
        >
          <div [hidden]="!authForm.controls.password.errors.required">
            Password is required!
          </div>
        </div>
      </div>
      <!-- <div class="mb-2">
        <button >Important action</button>
      </div> -->

      <button class="btn btn-info"  [disabled]="!authForm.valid" type="submit">
        Login
      </button>
    </form>
  </div>
  <div
    class="card-body col-12 col-sm-12 col-md-6 col-lg-6"
    style="margin-top: 10%"
  >
    <div class="card-text">
      <h5>Don't have account? No problem just create you'r account.</h5>
      <button (click)="navigate()" class="btn btn-info">Signup</button>
    </div>
  </div>
</div>
