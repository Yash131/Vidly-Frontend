<ng-select
  class="inNgSelect drop_down_config margtop marright-ng-sel drop_down_set box_shadow"
  [items]="genres"
  dropdownPosition="bottom"
  bindLabel="name"
  bindValue="name"
  [clearable]="false"
  placeholder="{{ 'transaction name' }}"
  [(ngModel)]="genres[0].name"
  (change)="genreChange($event)"
>
</ng-select>
