<div class="coverImage">
  <div class="Covercontainer">
    <div class="text-center mt-4">
      <h1 style="color: white; font-weight: bold">VIDLY</h1>
    </div>
  </div>
</div>

<div class="box_shadow movieholder br-6">

  <div>
    <div class=" text-center">
      <h1 class="heading">UPCOMING MOVIES</h1>
    </div>

    <div class="moviecontainer d-flex justify-content-center" id="upcomingMovies">

      <div class="movie-card" *ngFor="let movie of upComminMovies">
        <div class="movie-header manOfSteel" [ngStyle]="{'background-image': 'url(' + movie?.posterURL + ')'}">
          <div class="header-icon-container">
            <a (click)="trailerPopUp(movie?.trailerURL)">
              <i class="material-icons header-icon">î€·</i>
            </a>
          </div>
        </div><!--movie-header-->
        <div class="movie-content">
          <div class="movie-content-header" >
            <a href="#">
              <h3 class="movie-title">{{movie?.title}}</h3>
            </a>
            <div class="imax-logo"></div>
          </div>
          <div class="movie-info">
            <div class="info-section">
              <label>Release Date</label>
              <span>{{movie?.releaseDate}}</span>
            </div>
            <div class="info-section">
              <label></label>
              <span></span>
            </div>
            <div class="info-section">
              <label></label>
              <span></span>
            </div>
            <div class="info-section">
              <label></label>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>


<div class="mt-5">
  <div class="jumbotron container-f box_shadow bgImage banner">
    <div class="container p-2" style="color: white">
      <h2 class="display-3">Have Questions?</h2>
      <p class="lead">
        Feel free to
        <a
          class="contactusLink"
          routerLink="contactUs"
          routerLinkActive="router-link-active"
          >message us</a
        >.
      </p>
    </div>
  </div>
</div>
